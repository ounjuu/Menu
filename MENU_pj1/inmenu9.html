<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./inmenu1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="boxwrap">
        <div class="box1">
          <div class="box1wrap">
            <div class="imgwrap">
              <img src="./images/ohjing.jpg" alt="ohjing" class="img" />
            </div>
            <div class="menuname">오징어 볶음</div>
            <div class="menuexplain">
              "입안 가득 퍼지는 바다의 풍미,<br />
              오징어 볶음"
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="box2wrap">
            <p class="explain">
              탱글탱글한 오징어와 신선한 채소를 듬뿍 넣고 매콤달콤한 특제
              양념으로 볶아낸 오징어볶음은 입맛을 돋우는 최고의 메뉴입니다.<br /><br />
              한입 먹는 순간 느껴지는 오징어의 쫄깃한 식감과 양념의 조화는 밥 한
              공기를 순식간에 비우게 만듭니다. 매콤함 속에 숨겨진 달콤한 풍미로
              남녀노소 누구나 즐길 수 있으며, 술안주로도 딱 좋은 메뉴입니다.<br /><br />

              ✔️ 뜨끈한 밥 위에 올려 비벼 먹거나, 아삭한 상추와 함께 싸먹어도
              맛이 일품인 오징어볶음!<br /><br />

              지금 바로 맛보세요! 🌶️<br />
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
