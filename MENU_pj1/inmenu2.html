<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./inmenu1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="boxwrap">
        <div class="box1">
          <div class="box1wrap">
            <div class="imgwrap">
              <img src="./images/duanjang.jpg" alt="duanjang" class="img" />
            </div>
            <div class="menuname">된장찌개</div>
            <div class="menuexplain">"구수한 깊은 맛, 된장찌개"</div>
          </div>
        </div>
        <div class="box2">
          <div class="box2wrap">
            <p class="explain">
              정성스럽게 끓여낸 한국 전통의 맛, 된장찌개를 소개합니다.<br /><br />
              집된장의 구수함에 신선한 채소와 두부, 그리고 제철 재료를 더해
              건강하고 풍부한 맛을 완성했습니다.<br />
              한 그릇에 담긴 따뜻한 정성과 옛날 어머니 손맛이 그리울 때, 저희
              된장찌개로 추억을 만나보세요.<br /><br />
              ✔️ 따뜻한 밥과 함께 더 깊은 맛을 느껴보실 수 있습니다.<br />
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
